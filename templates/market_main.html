<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Market Analysis</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    /* Floating animation */
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    /* Card background image effect */
    .card-bg {
      background-image: url('https://images.unsplash.com/photo-1607865166067-c7d94a8a6c2a?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
    }

    /* Overlay */
    .overlay {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="bg-green-200 min-h-screen flex items-center justify-center p-6">

  <!-- Form Card with background image -->
  <div class="relative w-full max-w-3xl rounded-3xl shadow-2xl overflow-hidden animate-float" data-aos="fade-up" data-aos-duration="1000">
    
    <!-- Background image layer -->
    <div class="absolute inset-0 card-bg transform transition duration-500 hover:scale-105"></div>

    <!-- Form overlay -->
    <div class="relative overlay p-10 rounded-3xl z-10">

      <h1 class="text-4xl font-bold text-green-800 mb-6 text-center">Crop Market Analysis</h1>
      <p class="text-green-700 text-lg mb-6 text-center">Select crop details or type your own</p>

      <form action="{{ url_for('market_analysis') }}" method="post">

        <!-- State -->
        <label class="block text-green-700 font-semibold">State</label>
        <input list="states" name="state" placeholder="Select or type state" required
               class="w-full p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
        <datalist id="states">
          <option value="Andhra Pradesh">
          <option value="Karnataka">
          <option value="Maharashtra">
          <option value="Tamil Nadu">
          <option value="Punjab">
        </datalist>

        <!-- District -->
        <label class="block text-green-700 font-semibold">District</label>
        <input type="text" name="district" placeholder="Enter district" required
               class="w-full p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">

        <!-- Commodity -->
        <label class="block text-green-700 font-semibold">Commodity</label>
        <input list="commodities" name="commodity" placeholder="Select or type commodity" required
               class="w-full p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
        <datalist id="commodities">
          <option value="Rice">
          <option value="Wheat">
          <option value="Maize">
          <option value="Onion">
          <option value="Tomato">
        </datalist>

        <!-- Variety -->
        <label class="block text-green-700 font-semibold">Variety</label>
        <input list="varieties" name="variety" placeholder="Select or type variety" required
               class="w-full p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
        <datalist id="varieties">
          <option value="Hybrid">
          <option value="Local">
          <option value="Organic">
        </datalist>

        <!-- Month & Year -->
        <div class="flex gap-4">
          <select name="month" required
                  class="w-1/2 p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
            <option value="" disabled selected>Month</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option><option>11</option><option>12</option>
          </select>

          <select name="year" required
                  class="w-1/2 p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
            <option value="" disabled selected>Year</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
          </select>
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white py-4 rounded-xl hover:bg-green-700 transition duration-300 font-semibold text-lg">
          Run Market Analysis
        </button>

      </>
    </div>
  </div>

  <script>
    AOS.init();
  </script>
</body>
</html>
