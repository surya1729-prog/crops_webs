<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Market Analysis</title>
  
  <!-- Tailwind CSS, Chart.js, AOS, and Swiper imports -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body class="bg-gradient-to-r from-green-300 to-green-500 min-h-screen flex items-center justify-center p-6">

  <!-- Main Floating Card -->
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-4xl transform transition hover:scale-105 duration-500" data-aos="fade-up" data-aos-duration="1000">
    
    <h1 class="text-4xl font-bold text-green-800 mb-6 text-center">Predicted Crop Price</h1>
    
    <!-- Price Display -->
    <!-- This part correctly uses result.price -->
    <p class="text-4xl font-extrabold text-green-700 mb-8 text-center">â‚¹ {{ result.price }}</p>

    <!-- Swiper Carousel for Charts -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Slides for charts -->
        <div class="swiper-slide bg-white p-6 rounded-xl shadow-lg"><canvas id="chart1"></canvas></div>
        <div class="swiper-slide bg-white p-6 rounded-xl shadow-lg"><canvas id="chart2"></canvas></div>
        <div class="swiper-slide bg-white p-6 rounded-xl shadow-lg"><canvas id="chart3"></canvas></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Predict Again Button -->
    <div class="text-center mt-8">
      <a href="{{ url_for('market_analysis') }}" class="inline-block bg-green-600 text-white py-3 px-8 rounded-xl hover:bg-green-700 transition duration-300 font-semibold">
        Predict Again
      </a>
    </div>
  </div>

  <script>
    AOS.init();

    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 1, spaceBetween: 20, loop: true,
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
    
    // Convert the price from the result dictionary into a JavaScript number
    const price = parseFloat("{{ result.price }}");

    // Chart 1: Price Trend
    new Chart(document.getElementById('chart1'), {
      type: 'line',
      data: {
        labels: ["Current", "Next Week", "Week 3", "Week 4", "Next Month"],
        datasets: [{
          label: 'Predicted Price Trend',
          // FIX: Use the 'price' variable defined above
          data: [price, price + 50, price - 20, price + 80, price + 30],
          borderColor: 'rgba(34,197,94,1)',
          backgroundColor: 'rgba(34,197,94,0.2)',
          fill: true, tension: 0.4
        }]
      },
      options: { responsive: true, plugins: { title: { display: true, text: 'Future Price Trend' } } }
    });

    // Chart 2: Historical Data
    new Chart(document.getElementById('chart2'), {
      type: 'bar',
      data: {
        labels: ["-4 Months", "-3 Months", "-2 Months", "Last Month"],
        datasets: [{
          label: 'Historical Prices',
          // FIX: Use the 'price' variable to simulate historical data
          data: [price - 150, price - 80, price - 200, price - 50],
          backgroundColor: 'rgba(34,197,94,0.6)'
        }]
      },
      options: { responsive: true, plugins: { title: { display: true, text: 'Historical Price Data' } } }
    });

    // Chart 3: Competitor Analysis (Example)
    new Chart(document.getElementById('chart3'), {
      type: 'radar',
      data: {
        labels: ["Your Price", "Market Avg.", "Competitor A", "Competitor B"],
        datasets: [{
          label: 'Price Comparison',
          // FIX: Use the 'price' variable
          data: [price, price - 75, price + 40, price - 25],
          backgroundColor: 'rgba(34, 197, 94, 0.2)',
          borderColor: 'rgb(34, 197, 94)',
          pointBackgroundColor: 'rgb(34, 197, 94)'
        }]
      },
       options: { responsive: true, plugins: { title: { display: true, text: 'Market Price Comparison' } } }
    });
  </script>
</body>
</html>
