<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            color: mediumseagreen;
            text-align: center;
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .container {
            background:#edf2f7;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
        }

        /* Card styling */
        .card {
            margin: 20px auto;
            width: 100%;
            max-width: 400px; /* max width for larger screens */
            color: white;
        }

        /* Crop image styling */
        .card-img-top {
            width: 100%;        /* full card width */
            height: 250px;      /* fixed height */
            object-fit: cover;  /* crop/scale image without distortion */
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        @media (max-width: 576px) {
            .card {
                max-width: 100%; /* full width on small screens */
            }
        }
    </style>
  </head>

  <body style="background:#BCBBB8">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link disabled">About</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Container -->
    <div class="container my-3">
        <h1 class="text-success">Crop Recommendation System ðŸŒ±</h1>

        <!-- Form -->
        <form action="{{ url_for('crop_recommendation') }}" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Phosphorus">Phosphorus</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Ph">pH</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4 text-center">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        <!-- Result Card -->
        {% if result %}
    <div class="card bg-dark text-center mt-4">
    <img src="{{ url_for('static', filename=result_img if result_img else 'default_crop.jpg') }}" class="card-img-top" alt="Crop Image">

    <div class="card-body">
        <h5 class="card-title">Recommended Crop:</h5>
        <p class="card-text text-success fs-4">{{ result }}</p>
    </div>
    </div>
{% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
