<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Voice Assistant</title>
    <!-- Adding a modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack content vertically */
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from video */
            padding: 20px;
            box-sizing: border-box;
            background-color: #2c3e2b; /* Earthy green fallback color */
        }

        /* --- Animated Video Background --- */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the screen */
        }
        
        /* Dark overlay for readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.45); /* Slightly darker overlay */
            z-index: -1;
        }

        /* --- Keyframe animation for the listening button pulse --- */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(234, 179, 8, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }
        
        /* --- Content Styling (No Card) --- */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            max-width: 600px;
        }

        /* --- Button Styling --- */
        #voiceButton {
            background-color: #22c55e; /* Green-500 */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #voiceButton:hover {
            background-color: #16a34a; /* Green-600 */
            transform: translateY(-3px);
        }
        
        #voiceButton.listening {
            background-color: #f59e0b; /* Amber-500 */
            animation: pulse 2s infinite;
        }

        /* --- Icon Styling --- */
        .mic-icon {
            width: 24px;
            height: 24px;
        }

        /* --- Result Display --- */
        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* Transparent background */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            width: 100%;
            max-width: 700px;
            min-height: 100px;
            text-align: left;
            color: #ffffff;
            font-size: 1.1em;
            line-height: 1.6;
            backdrop-filter: blur(2px); /* Subtle blur for readability */
        }
        
        .interim-text {
            color: #cccccc;
        }
        
        .system-response {
            color: #6ee7b7; /* A bright green for the system's spoken response */
            font-style: italic;
        }

    </style>
</head>
<body>
    
    <!-- Video Background Elements -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="360_F_158463255_tCRsLZBLCt7IgtimZGpDCwgYN4te8Uis.jpg" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- Main Content -->
    <h1>Farmer's Voice Assistant</h1>
    <p>Ask about crop prices, weather, or soil conditions. Click the button and start speaking.</p>
    
    <button id="voiceButton">
        <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
        <span id="buttonText">Start Listening</span>
    </button>

    <div id="resultContainer">
        <span id="finalText"></span>
        <span id="interimText" class="interim-text"></span>
        <p id="systemResponse" class="system-response"></p>
    </div>

    <script>
        // Check if the browser supports the Web Speech API
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!window.SpeechRecognition) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = 'Sorry, your browser does not support the Web Speech API. Please try Chrome or Edge.';
            document.getElementById('voiceButton').disabled = true;

        } else {
            const recognition = new SpeechRecognition();
            const voiceButton = document.getElementById('voiceButton');
            const buttonText = document.getElementById('buttonText');
            const finalText = document.getElementById('finalText');
            const interimText = document.getElementById('interimText');
            const systemResponse = document.getElementById('systemResponse');

            let isListening = false;
            let finalTranscript = '';
            let selectedLanguage = null;

            // Configure the recognition settings
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US'; // Default to English

            recognition.onstart = () => {
                isListening = true;
                voiceButton.classList.add('listening');
                buttonText.textContent = 'Stop Listening';
                finalText.textContent = '';
                interimText.textContent = 'Listening...';
                systemResponse.textContent = '';
                finalTranscript = '';
                if (!selectedLanguage) {
                    speak("Please say your preferred language: English, Hindi, or Telugu.", 'en-US', true);
                }
            };
            
            recognition.onend = () => {
                isListening = false;
                voiceButton.classList.remove('listening');
                buttonText.textContent = 'Start Listening';
                interimText.textContent = '';
            };
            
            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                interimText.textContent = `Error: ${event.error}. Please ensure microphone permissions are allowed.`;
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let newFinalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        newFinalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                interimText.textContent = interimTranscript;
                finalTranscript += newFinalTranscript;
                finalText.textContent = finalTranscript;

                // Process language selection or the actual command
                if (newFinalTranscript) {
                     if (!selectedLanguage) {
                        handleLanguageSelection(newFinalTranscript.trim().toLowerCase());
                    } else {
                        processCommand(newFinalTranscript.trim());
                    }
                }
            };
            
            function handleLanguageSelection(command) {
                let languageDetected = false;
                let confirmationText = '';
                if (command.includes('english')) {
                    selectedLanguage = 'en-IN';
                    confirmationText = "English selected. You may now ask your question.";
                    languageDetected = true;
                } else if (command.includes('hindi')) {
                    selectedLanguage = 'hi-IN';
                    confirmationText = "Hindi chun liya gaya hai. Ab aap apna prashn poochh sakate hain.";
                    languageDetected = true;
                } else if (command.includes('telugu')) {
                    selectedLanguage = 'te-IN';
                    confirmationText = "Telugu select chesaru. Meeru ippudu mee prashna adagavachu.";
                    languageDetected = true;
                }

                if (languageDetected) {
                    recognition.lang = selectedLanguage;
                    speak(confirmationText, selectedLanguage);
                    // Briefly stop and restart recognition to apply the language change and clear buffer
                    recognition.stop();
                    setTimeout(() => recognition.start(), 200);
                }
            }

            // Function to make the browser speak
            function speak(text, lang, isSystemPrompt = false) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang || selectedLanguage || 'en-US';
                utterance.rate = 1;
                utterance.pitch = 1;
                if (!isSystemPrompt) {
                    systemResponse.textContent = `System: ${text}`;
                }
                window.speechSynthesis.speak(utterance);
            }

            // --- NEW: Function to get response from Gemini AI ---
            async function processCommand(command) {
                systemResponse.textContent = "System: Thinking...";
                
                let languageName = "English";
                if (selectedLanguage === 'hi-IN') languageName = "Hindi";
                if (selectedLanguage === 'te-IN') languageName = "Telugu";

                // **UPDATED: This is the critical fix. The instruction is now much stronger.**
                const systemPrompt = `You are "Kisan Mitra," an expert agricultural AI assistant for farmers in India.
                Your location is Tirupati, Andhra Pradesh.
                **CRITICAL INSTRUCTION: You MUST respond exclusively in the ${languageName} language.** Do not use any other language.
                Your persona is helpful, friendly, and concise. 
                Provide practical advice on farming, crops, weather, and market prices. Keep answers brief and conversational for voice output.`;
                
                // IMPORTANT: Replace "" with your actual API Key from Google AI Studio
                const apiKey = "AIzaSyDy-lhKXaK30EVnuW-7cvKOpq8h7Pemd3I"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: command }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const result = await response.json();
                    const text = result.candidates[0]?.content?.parts[0]?.text;

                    if (text) {
                        speak(text, selectedLanguage);
                    } else {
                        let errorMessage = "Sorry, I could not find an answer. Please try asking differently.";
                        if (selectedLanguage === 'hi-IN') errorMessage = "माफ़ कीजिए, मुझे कोई जवाब नहीं मिला। कृपया अलग तरीके से पूछने का प्रयास करें।";
                        if (selectedLanguage === 'te-IN') errorMessage = "క్షమించండి, నాకు సమాధానం దొరకలేదు. దయచేసి విభిన్నంగా అడగడానికి ప్రయత్నించండి.";
                        speak(errorMessage, selectedLanguage);
                    }
                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    let errorMessage = "Sorry, I am having trouble connecting to the AI brain. Please check your connection and try again.";
                     if (selectedLanguage === 'hi-IN') errorMessage = "माफ़ कीजिए, मुझे एआई से जुड़ने में समस्या आ रही है। कृपया अपना कनेक्शन जांचें और फिर से प्रयास करें।";
                    if (selectedLanguage === 'te-IN') errorMessage = "క్షమించండి, నేను AIకి కనెక్ట్ చేయడంలో సమస్యను ఎదుర్కొంటున్నాను. దయచేసి మీ కనెక్షన్‌ని తనిఖీ చేసి, మళ్లీ ప్రయత్నించండి.";
                    speak(errorMessage, selectedLanguage);
                }
            }
            
            voiceButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    window.speechSynthesis.cancel();
                    recognition.start();
                }
            });
        }
    </script>

</body>
</html>
